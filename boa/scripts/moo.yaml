# MultiObjective Optimization config
objective:
    objective_thresholds:
        - branin >= -18.0
        - currin >= -6.0
    metrics:
        - name: branin
          lower_is_better: False
          noise_sd: 0
        - name: currin
          lower_is_better: False
          noise_sd: 0

scheduler:
    n_trials: 30

parameters:
    x0:
        type: range
        bounds: [0, 1]
        value_type: float
    x1:
        type: range
        bounds: [0, 1]
        value_type: float

script_options:
    exp_name: "moo_run"
