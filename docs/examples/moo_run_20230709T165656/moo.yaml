# MultiObjective Optimization config
optimization_options:
    objective_options:
        objective_thresholds:
            - branin >= -194.3809113151761
            - currin >= -10.521741333278536
            - hartmann6 <= 0.2154494439486514
        objectives:
            - name: branin
              lower_is_better: False
              noise_sd: 0
            - name: currin
              lower_is_better: False
              noise_sd: 0
            - name: hartmann6
              lower_is_better: True
              noise_sd: 0

    experiment:
        name: "moo"
    trials: 100

parameters:
    x0:
        type: range
        bounds: [0, 1]
        value_type: float
    x1:
        type: range
        bounds: [0, 1]
        value_type: float
