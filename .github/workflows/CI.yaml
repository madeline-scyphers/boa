name: ci

on:
  push:
    branches:
      - 'develop'
      - 'main'

  pull_request:
    branches:
      - 'develop'
      - 'main'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/boa

          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/boa

          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\boa

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: boa
            use-mamba: true

      - name: Set cache date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: ${{ matrix.prefix }}
          key: ${{ matrix.label }}-conda-${{ hashFiles('environment_dev.yaml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache

      - name: Update environment
        run: mamba env update -n boa -f environment_dev.yaml
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Lint
        shell: bash -l {0}
        run: |
          invoke lint
          invoke black --checkonly
          invoke isort --checkonly

      - name: Run tests
        shell: bash -l {0}
        run: pytest -s