name: boa
channels:
- pytorch
- anaconda
- conda-forge
- defaults
dependencies:
- python=3.9
- # mac x86 or apple silicone macs on rosetta python need pytorch>2
  # so if on either of those, it should install pytorch>2 by default
  # but if not and something doesn't work, upgrade pytorch, torchvision,
  # and torchaudio
- pytorch::pytorch
- pytorch::torchvision
- pytorch::torchaudio
- numpy
- pandas
- scipy
- scikit-learn
- click
- plotly>=5.10.0
- notebook>=5.3
- ipywidgets>=7.5
- ax-platform==0.3.1
- PyYAML
- pip
- pip:
  - -e . --install-option="--no-deps"
