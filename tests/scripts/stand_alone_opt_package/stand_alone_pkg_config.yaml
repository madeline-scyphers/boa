# Single objective optimization config
optimization_options:
    objective_options:
        objectives:
            - metric: mean
              name: Mean
            - metric: RMSE
              info_only: True
    generation_strategy:
        steps:
            - model: SOBOL
              num_trials: 2
            - model: GPEI
              num_trials: -1
    trials: 5
#    working_dir: .
#    experiment_dir: ...
#    append_timestamp: True
# This last option appends a timestamp to our output experiment directory.
# This is also the default (True)

parameters:
    x0:
        type: range
        bounds: [-5.0, 10.0]
    x1: 10
# These are all defaults, so we don't need to specify them in this case
