optimization_options:
    objective_options: # can also use the key moo
        objectives:
            - name: mean
              boa_metric: mean
    generation_strategy:
        steps:
            - model: SOBOL
              num_trials: 5
            - model: GPEI
              num_trials: -1
    scheduler:
        total_trials: 15

parameters:
    x0:
        'bounds': [ 0, 1 ]
        'type': 'range'
        'value_type': 'float'
    x1:
        'bounds': [ 0, 1]
        'type': 'range'
        'value_type': 'float'
    x2:
        'bounds': [ 0, 1 ]
        'type': 'range'
        'value_type': 'float'
    x3:
        'bounds': [ 0, 1]
        'type': 'range'
        'value_type': 'float'
    x4:
        'bounds': [ 0, 1 ]
        'type': 'range'
        'value_type': 'float'
    x5:
        'bounds': [ 0, 1]
        'type': 'range'
        'value_type': 'float'

script_options:
    write_configs_run_cmd: Rscript write_configs.R
    run_model_run_cmd: Rscript run_model.R
    set_trial_status_run_cmd: Rscript set_trial_status.R
    fetch_trial_data_run_cmd: Rscript fetch_trial_data.R

model_options:
    input_size: 15
    model_dir: .
