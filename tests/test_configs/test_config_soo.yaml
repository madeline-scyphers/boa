# ScalarizedObjective Optimization config
optimization_options:
  objective_options:  # can also use the key soo
    objectives:
      - name: rmse
        metric: RootMeanSquaredError
        properties:
          obs_file: path
#        upper_bound:
#          bound: 100
#          relative: false
#        lower_bound:
#          bound: 0
#          relative: false
      - name: r2
        metric: R2
    weights:
      - 1
      - 2
    minimize: true
#    outcome_constraints:
#      - metric:
#          boa_metric: mean
#          name: something
#        op: LEQ
#        bound: 10
#        relative: true

  generation_strategy:
    steps:
      - model: SOBOL
        num_trials: 5
      - model: GPEI
        num_trials: -1
  scheduler:
    total_trials: 10
    experiment:
        name: "test_experiment"

model_options:
  model_specific_options:
    - 1
    - 2
    - 3

parameters:
  x1:
    type: range
    bounds: [0, 1]
    value_type: float

  x2:
    type: range
    bounds: [0, 1]
    value_type: float

  x3:
    type: range
    bounds: [0, 1]
    value_type: float

  x4:
    type: range
    bounds: [0, 1]
    value: .5  # dummy value for testing
    value_type: float

  x5: # dummy value for testing
    type: fixed
    bounds: [ 0, 1 ]
    value: .5  # dummy value for testing
    value_type: float

parameter_constraints:
  - x2 + x1 >= .1
  - x2 + x1 + .6*x1 <= .6
